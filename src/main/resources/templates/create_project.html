<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmls:sec="http://www.thymeleaf.org/thymeleaf-extrass-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Prolifics Project Management</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Prolifics Project Management</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/projects}">Project</a>
			    <!--  <li class="nav-item"><a class="nav-link" th:href="@{/roles}">Role</a> -->
			     <li class="nav-item"><a class="nav-link" th:href="@{/allocations}">Project Allocation</a>
			     <li> <a class="nav-link" 
			    th:href="@{/user_profile}" sec:authentication="principal.firstname"></a></li>
			</ul>
			
			
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Add New Project</h1>
				<div class="card-body">
					<form th:action="@{/projects}" th:object="${project}" method="POST">
						<div class="form-group"></div>
						<label>ProjectName</label> <input type="text" name="rolename"
							th:field="*{projectname}" th:classappend="${#fields.hasErrors('projectname')?'is-invalid':''}" class="form-control"
							placeholder="Enter ProjectName" /> 
							<div th:each="e:${#fields.errors('projectname')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>
							 <label>StartDate</label> <input
							type="text" name="startdate" th:field="*{startdate}"
							class="form-control" placeholder="Enter Startdate" /> <label>EndDate</label>
						<input type="text" name="enddate" th:field="*{enddate}"
							class="form-control" placeholder="Enter Enddate" />
							
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

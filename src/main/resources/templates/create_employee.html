<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmls:sec="http://www.thymeleaf.org/thymeleaf-extrass-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Prolifics Project Management</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Prolifics Project Management</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
			
				<li class="nav-item"><a class="nav-link"
					th:href="@{/employees}">Employee</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/roles}">Role</a>
				<!-- <li class="nav-item"><a class="nav-link" th:href="@{/projects}">Project</a> -->
				</li>
				<li> <a class="nav-link" 
			    th:href="@{/user_profile}" sec:authentication="principal.firstname"></a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Add New Employee</h1>
				<div class="card-body">
					<form th:action="@{/employees}" th:object="${employee}"
						method="POST">
						<div class="form-group"></div>
						<label>FirstName</label> <input type="text" name="firstname"
							th:field="*{firstname}"
							th:classappend="${#fields.hasErrors('firstname')?'is-invalid':''}"
							class="form-control" placeholder="Enter FirstName" />
						<div th:each="e:${#fields.errors('firstname')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>
						<label>LastName</label> <input type="text" name="lastname"
							th:field="*{lastname}" class="form-control"
							placeholder="Enter LastName" /> <label>UserName</label> <input
							type="text" name="username" th:field="*{username}"
							th:classappend="${#fields.hasErrors('username')?'is-invalid':''}"
							class="form-control" placeholder="Enter UserName" />
						<div th:each="e:${#fields.errors('username')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>
						<label>Password</label> <input type="password" name="password"
							th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
							class="form-control" placeholder="Enter Password" />
						<div th:each="e:${#fields.errors('password')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>
						<label>Phone No</label> <input type="text" name="phone"
							th:field="*{phone}" class="form-control"
							placeholder="Enter Contact No" /> <label>Address</label> <input
							type="text" name="address" th:field="*{address}"
							class="form-control" placeholder="Enter Address" />
							<label>RoleName</label> <input
							type="text" name="address" th:field="*{rolename}"
							class="form-control" placeholder="Enter Rolename" />
							 <div class="form-group row">
							 <label class="col-form-label col-sm-4">RoleType: </label>
							 <div class ="col-sm-8 text-left">
							 <th:block th:each="role: ${listRole}">
							 <div>
							 <input type ="checkbox" th:field="*{roles}" th:text="${role.roletype}"
							 th:value="${role.id}" class="m-2" />
							 </div>
							 </th:block>
							 </div>
							 </div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

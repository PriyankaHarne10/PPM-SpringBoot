<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmls:sec="http://www.thymeleaf.org/thymeleaf-extrass-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Prolifics Project Management</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Prolifics Project Management</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				
				<li class="nav-item"><a class="nav-link"
					th:href="@{/employees}">Employee</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/roles}">Role</a></li>
				<!-- <li class="nav-item"><a class="nav-link"
					th:href="@{/allocations}">Project Allocation</a></li> -->
					<li> <a class="nav-link" 
			    th:href="@{/user_profile}" sec:authentication="principal.firstname"></a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>List Employee</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">Add
					Employee</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">

			<thead class="table-dark">
				<tr>
					<th>FirstName</th>
					<th>LastName</th>
					<th>UserName</th>					
					<th>PhoneNo</th>
					<th>Address</th>	
					<th>RoleName</th>				
					<th>RoleType</th>
					
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee: ${employees}">
					<td th:text="${employee.firstname}"></td>
					<td th:text="${employee.lastname}"></td>
					<td th:text="${employee.username}"></td>				
					<td th:text="${employee.phone}"></td>
					<td th:text="${employee.address}"></td>
					<td th:text="${employee.rolename}"></td>
					<td th:text="${employee.roles}"></td>
					
					
					<td>
					<a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					
					<a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
					</td> 
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="ISO-8859-1">
<title>Prolifics Project Management</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">

		<a class="navbar-brand" href="#">Prolifics Project Management</a>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/employees}">Employee</a></li>
				
				<li class="nav-item"><a class="nav-link"
					th:href="@{/roles}">Role</a></li>
					<li> <a class="nav-link" 
			    th:href="@{/user_profile}" sec:authentication="principal.firstname"></a></li>
			</ul>
		</div>

				<h1 class="text-center">Update Role</h1>
				<div class="card-body">
				<form th:action="@{/roles/{id} (id=${role.roleid})}" th:object="${role}" method="POST">

							placeholder="Enter RoleName" />
							<div th:each="e:${#fields.errors('rolename')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div> -->
							<label>RoleType</label> <input type="text" name="rolename"
							th:field="*{roletype}"  class="form-control"
							placeholder="Enter RoleName" />
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
